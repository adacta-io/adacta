<div class="row">
  <div class="col-md-2"
       style="height: calc(100vh - 90px);
              overflow-y: auto;">
    <ul class="doc-list"
        data-bind="foreach: $page.children">
      <li class="doc"
          data-bind="css: {selected: isVisible}">
        <a data-bind="page-href: $data,
                      with: viewModel">
          <img data-bind="attr: {src: thumbnailUrl}">
        </a>
      </li>
    </ul>
  </div>

  <div class="col-md-10"
       data-bind="foreach: documents">
    <div class="row"
         data-bind="page: {id: $data.did}">
      <div class="col-md-8">
        <object type="application/pdf"
                data-bind="attr: {data: documentUrl}"
                style="width: 100%;
                       height: calc(100vh - 90px);">
        </object>
      </div>

      <div class="col-md-4">
        <div class="form-group">
          <label class="col-xs-1 control-label">
            <i class="fa fa-globe"></i>
          </label>

          <div class="col-xs-11">
            <p class="form-control-static"
               data-bind="text: did">
            </p>
          </div>

          <label class="col-xs-1 control-label">
            <i class="fa fa-upload"></i>
          </label>

          <div class="col-xs-11">
            <p class="form-control-static"
               data-bind="text: uploaded"></p>
          </div>
        </div>

        <hr>

        <div class="form-group">
          <label class="col-xs-1 control-label">
            <i class="fa fa-tags"></i>
          </label>

          <div class="col-xs-11">
            <ul class="list-group">
              <!-- ko foreach: tags -->
              <li class="list-group-item">
                <p class="form-control-static">
                  <span data-bind="text: $data"></span>
                  <a href=""
                     class="pull-right"
                     data-bind="click: $parent.removeTag">
                    <i class="fa fa-remove"></i>
                  </a>
                </p>
              </li>
              <!-- /ko -->

              <li class="list-group-item">
                <div class="input-group input-group-sm">
                  <input type="text"
                         class="form-control"
                         placeholder="Add tag..."
                         data-bind="textInput: intermediateTag">
                    <span class="input-group-btn">
                      <button class="btn btn-default"
                              type="button"
                              data-bind="click: addTag">
                        <i class="fa fa-plus"></i>
                      </button>
                    </span>
                </div>
              </li>
            </ul>
          </div>
        </div>

        <hr>

        <div class="form-group">
          <div class="col-xs-12">
            <button class="btn btn-primary btn-lg"
                    type="button"
                    style="width: 100%;"
                    data-bind="click: function() { $parents[1].archive($data); }">
              <i class="fa fa-archive"></i>
              Archive
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
